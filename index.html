<!DOCTYPE>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/index.css">
    <title>Home</title>
</head>

<body>
<div id="name"><a href=".">Juan Martos</a></div>
<div id="home">
    <a class="header" id="resume" type="submit" href="resume.html">Resume</a>
    <a class="header" id="contacth" href="contact.html">Contact Me</a>
    <a class="header" id="projects" href="projects.html">Projects</a>
</div>
<div id="addon" onmouseover="modProjectsHoverMenu()" onmouseout="resetProjectsButton()">
    <button type="submit" id="projectsButton" onclick="window.location.href = 'projects.html';">Projects</button>
</div>
<div id="projectsHovering" onmouseover="modProjectsHover()" onmouseout="resetProjectsButton()">
    <span id="projectsBackgroundCover"> </span>
    <button class="projectsOnHover" type="button" id="projectsTopLeft"
            onclick="window.location.href = 'projects.html#wiimote';"><span class="buttontext">Robotic Arm</span>
    </button>
    <button class="projectsOnHover" type="button" id="projectsTopRight"
            onclick="window.location.href = 'projects.html#anomaly-detect';"><span
            class="buttontext">Anomaly Detection</span></button>
    <button class="projectsOnHover" type="button" id="projectsBottomLeft"
            onclick="window.location.href = 'projects.html#file-system';"><span
            class="buttontext">EXT File System</span>
    </button>
    <button class="projectsOnHover" type="button" id="projectsBottomRight"
            onclick="window.location.href = 'projects.html#web-scraper';"><span
            class="buttontext">Hotel Web Scraper</span></button>
</div>
<div id="contactButton" onmouseover="modContactButton(this)" onmouseout="resetContactButton(this)">
    <div id="contact">Contact Me</div>
    <div id="button1over">
        <div id="email">
            <button type="button" id="copy" onclick="copied(this, 'Email')">Copy email</button>
            <span id="emailtext">martosjimenez.j@northeastern.edu</span></div>
        <div id="phone">
            <button type="button" id="copy2" onclick="copied(this, 'Phone')">Copy phone</button>
            <span id="phonetext">+1-857-930-1947</span></div>
    </div>
</div>
<button type="button" id="resumeButton" onmouseover="modResumeButton(this.style)"
        onclick="window.location.href = 'resume.html';" onmouseout="resetbutton2(this)"><span>Resume</span>
</button>
<script>
    function copied(ele, text) {
        let email = document.getElementById('copy');
        let phone = document.getElementById('copy2');
        let msg = text.concat(" has been copied!");
        if (text === "Email") {

            phone.innerHTML = "Copy phone";
            ele.innerHTML = msg;
        } else if (text === "Phone") {

            email.innerHTML = "Copy email";
            ele.innerHTML = msg;
        }
    }

    function modProjectsHover() {
        const ele = document.getElementById('projectsButton').style;
        ele.borderRadius = "5% 0% 0% 5% / 15% 0% 0% 15%";
        ele.background = "#E27D60";
        const button1 = document.getElementById('contactButton');
        const button0 = document.getElementById('projectsButton');
        let button2height = button0.clientHeight + 180;
        button1.style.top = button2height;

    }

    function modProjectsHoverMenu() {
        let ele = document.getElementById('projectsButton').style;
        ele.borderRadius = "5% 0% 0% 5% / 15% 0% 0% 15%";
        ele.background = "#F25B3D";
        ele.zIndex = "5";
        let button1 = document.getElementById('contactButton');
        let button0 = document.getElementById('projectsButton');
        let navContact = document.getElementById('projects');
        navContact.style.background = "#E27D60";
        let button2height = button0.clientHeight + 180;
        button1.style.top = button2height.toString().concat('px');
    }

    function modResumeButton(ele) {
        ele.borderRadius = "10% 10% 10% 10% / 20% 20% 20% 20%";
        ele.background = "#86465a";
        let navContact = document.getElementById('resume');
        navContact.style.background = "#86465a";
    }

    function resetProjectsButton() {
        let ele = document.getElementById('projectsButton').style;
        ele.borderRadius = "7%/21%";
        ele.background = "#E27D60";
        ele.zIndex = "0";
        button1 = document.getElementById('contactButton');
        button1.style.top = "142px";

    }

    function modContactButton(ele) {
        ele.style.paddingTop = "4px";
        ele.style.paddingBottom = "4px";
        ele.style.paddingRight = "0.2%";
        ele.style.paddingLeft = "0.2%";
        ele.style.top = "138px";
        ele.style.right = "7.8%";
        ele.style.borderRadius = "12.5%";
        ele.style.background = "#2e42a7";
        let navContact = document.getElementById('contacth');
        navContact.style.background = "#2e42a7";
    }

    function resetContactButton(ele) {
        ele.style.top = "142px";
        ele.style.right = "8%";
        ele.style.padding = "0%";
    }

    document.getElementById('copy').addEventListener("click", function () {
        copyDivToClipboard("emailtext");
    });
    document.getElementById('copy2').addEventListener("click", function () {
        copyDivToClipboard("phonetext");
    });

    function copyDivToClipboard(id) {

        var range = document.createRange();
        range.selectNode(document.getElementById(id));
        window.getSelection().removeAllRanges(); // clear current selection
        window.getSelection().addRange(range); // to select text
        document.execCommand("copy");
        window.getSelection().removeAllRanges(); // to deselect
    }

    function setelems() {
        button2 = document.getElementById('resumeButton');
        home = document.getElementById('home');
        button1 = document.getElementById('contactButton');
        button0 = document.getElementById('projectsButton');
        var button2height = button0.clientHeight + 180;
        if (window.innerHeight < 550) {
            button2.style.left = "17%";
            button2.style.top = button2height;
            button2.style.height = "120px";
            button1.style.top = "142px";
            button1.style.height = "356px";


        } else {
            button2.style.top = button2height;
            button2.style.left = "17%";
            button2.style.bottom = "10%";
            button2.style.height = "auto";
            button1.style.top = "142px";
            button1.style.height = "auto";
            button1.style.bottom = "10%";
        }
    }

    window.onload = setelems();
    window.addEventListener('resize', setelems);
</script>

</body>

</html>
