<!DOCTYPE>
<html>

    <head>
        <style>
body {
    background-color: #0074D9;
    color: white;
    overflow: hidden;

}

* {
    font-family: "Arial";
    font-weight: 700;
}

      

      .addon {
          font-weight: 1000;
          color: #fff;
          transition: width 1s, background 1s, height 1s, top 0.5s, padding-right 1s;
          position: absolute;
          width: 53%;
          height: 35%;
          top: 15%;
          left: 5%;
          border-radius: 25% 60% 30% 30% / 60% 50% 40% 35%;

      }

      .addon #button0 {
          font-weight: 700;
          color: #fff;
          transition: width 1s, background 1s, height 1s, top 0.5s, padding-right 1s, border-radius 0.5s, transform 0.5s;
          font-size: 5vw;
          background: #dd7c3c;
          width: 100%;
          height: 100%;
          border-radius: 25% 60% 30% 30% / 60% 50% 40% 35%;
          border: none;
          cursor: pointer;

      }

      .buttonhover {
          background-color: #E27D60;
          border: none;
          transition: 0s;
          transition: border-radius 0.5s, transform 0.5s;
      }

      .buttontext {
          position: relative;
          z-index: 50;
          top: 2vw;
          font-size: 15px;
          font-weight: 700;
          color: #fff;
      }

      #button1 {
          font-weight: 700;
          transition: right 1s, padding 1s, color 1s, transform 1s, opacity 1s, background 1s, border-radius 1s, height 1s, top 1s;
          background: #41B3A3;
          position: absolute;
          right: 8%;
          top: 15%;
          color: #fff;
          height: 75%;
          width: 30%;
          font-size: 35px;
          border: none;
          z-index: 50;
          border: none;
          opacity: 1;
          border-radius: 65% 50% 65% 55% / 50% 50% 70% 60%;
          text-align: center;
          font-size: 5vw;
      }

      #home {
          height: auto;
          width: 100%;
          margin: 0px;
          top: 0px;
          left: 0px;
          outline:none;
          list-style-type: none;
          position: absolute;
          font-size: 40px;
          background: #2d1ff2;
          text-decoration: none;
      }

      li.header a{
          color: white;
          border: none;
          cursor: pointer;
          float: right;
          display: block;
          text-decoration:none;
          padding-right: 5%;
          padding-left: 5%;
          padding-top: 10px;
          padding-bottom: 10px;
      }
      #name a{
        color: white;
        float:left;
        padding-left: 2%;
        padding-top: 10px;
        text-decoration: none;
        padding-bottom: 10px;
      }
      #projects a{
          background: #dd7c3c;
      }
      #resume a{
          background: #b06980;
      }
      #contacth a{
          background: #41B3A3;
      }

      #contact {
          position: relative;
          margin: auto;
          top: 40%;

      }

      #button1over {
          position: relative;
          top: 15%;
          width: 90%;
          height: 50%;
          opacity: 0;
          transition: opacity 0s;
          margin: auto;
          color: #fff;
      }

      #email {
          position: relative;
          width: 100%;
          font-size: 3vw;
          text-align: center;
          height: 10%;
          top: 0%;
      }

      #phone {
          position: relative;
          font-size: 3vw;
          width: 100%;
          text-align: center;
          top: 50%;
          height: 10%;
      }

      #copy {
          position: relative;
          height: 200%;
          bottom: 100%;
          font-size: 2vw;
          width: 100%;
          color: #fff;
          background: none;
          outline: none;
          border: bold;
          cursor: pointer;
          transition: 0.5s;
          font-weight: 700;
      }

      #copy2 {
          position: relative;
          font-size: 2vw;
          font-weight: 700;
          bottom: 100%;
          height: 200%;
          width: 100%;
          color: #fff;
          outline: none;
          border: bold;
          cursor: pointer;
          transition: 0.5s;
          background: none;
      }

      #button2 {
          font-size: 5vw;
          background: #b06980;
          color: #fff;
          position: absolute;
          font-weight: 700;
          left: 17%;
          height: 33%;
          top: 57%;
          width: 41%;
          border: none;
          border: none;
          cursor: pointer;
          border-radius: 55% 35% 65% 50% / 65% 55% 80% 60%;
          transition: transform 0.5s, border-radius 0.5s, top 0.5s, left 0.5s, background 0.5s;
      }

      #hovering {
          position: absolute;
          top: 15%;
          left: 58%;
          width: 36%;
          height: 35%;
          pointer-events: none;
          opacity: 0;
          transition: opacity 1s, border-radius 0.5s;
          border-radius: 10%;

      }

      #backgroundcover {
          position: absolute;
          width: 100%;
          height: 2%;
          top: 49%;
          background: #E27D60;
      }

      #topleft {
          position: absolute;
          cursor: pointer;
          top: 0px;
          width: 50%;
          height: 50%;
          background-image: url("robot.png");
          background-repeat: no-repeat;
          background-size: 25%;
          background-position: 50% 20%;
          border-radius: 40% 0% 0% 0%/60% 0% 0% 0%;
          cursor: pointer;

      }

      #topright {
          position: absolute;
          top: 0px;
          width: 50%;
          height: 50%;
          left: 50%;
          background-image: url("sheep.png");
          background-repeat: no-repeat;
          background-size: 25%;
          background-position: 45% 20%;
          border-radius: 0% 15% 0% 0%/0% 30% 0% 0%;
          cursor: pointer;
      }

      #bottomleft {
          position: absolute;
          top: 50%;
          width: 50%;
          height: 50%;
          background-image: url("brush.png");
          background-repeat: no-repeat;
          background-size: 20%;
          background-position: 50% 20%;
          background-origin: border-box;
          border-radius: 0% 0% 0% 40%/0% 0% 0% 60%;
          cursor: pointer;
      }

      #bottomright {
          position: absolute;
          top: 50%;
          width: 50%;
          height: 50%;
          left: 50%;
          background-image: url("www.png");
          background-repeat: no-repeat;
          background-size: 20%;
          background-position: 50% 20%;
          border-radius: 0% 0% 15% 0%/0% 0% 30% 0%;
          cursor: pointer;
      }


      .addon:hover #button0 {
          transform: scale(1.02);
          transition: width 1s, background 1s, height 1s, top 0.5s, padding-right 1s, border-radius 0.5s, transform 0.5s;
      }

      .addon:hover {
          padding-right: 36%;

      }

      .addon:hover~#hovering {
          pointer-events: auto;
          opacity: 1;
      }

      .addon:hover~#hovering #topleft {
          border-radius: 0%;
      }

      .addon:hover~#hovering #bottomleft {
          border-radius: 0%;
      }

      #copy:hover {
          background-color: #006666;
      }

      #copy2:hover {
          background-color: #006666;
      }


      #hovering:hover {
          pointer-events: auto;
          opacity: 1;
      }

      #hovering:hover #bottomleft {
          border-radius: 0% 0% 0% 0%;
      }

      #hovering:hover #topleft {
          border-radius: 0% 0% 0% 0%;
      }

      #button1:hover {
          background: #009999;
          color: #009999;
          transition: padding 0.5s, right 0.5s, height 0.5s, top 0.5s, background 0.5s, border-radius 0.5s, transform 0.5s;
      }

      #button1:hover #contact {
          opacity: 0;
      }

      #button1:hover #button1over {
          opacity: 1;
          transition: 0.5s;
      }

      #button2:hover {
          transform: scale(1.02);
          background: #86465a;
      }

      .buttonhover:hover {

          background-color: #F25B3D;
          transform: scale(1.05);
          z-index: 5;
          border: bold;
          transition: transform 1.0s, color 0.5s, z-index 0s, border-radius 0.5s, background-color 0.5s;
      }

      @media only screen and (max-height: 550px) {
          body {
              overflow: visible;
          }

          .addon {
              top: 80px;
              height: 200px;
              transition: width 1s, background 1s, height 0s;
          }

          #hovering {
              top: 80px;
              height: 200px;
          }

          #button2 {
              top: 305px;
              height: 200px;
          }

      }

        </style>
    </head>

    <body>
        <ul id="home"> 
            <li id="name"><a href="/juanmartosjimenez.com">Juan Martos</a></li>
            <li class="header" id="resume" type="submit"><a href="resume.html">Resume</a></li>
            <li class="header" id="contacth"><a href="contact.html">Contact Me</a> </li>
            <li class="header" id="projects"><a href="projects.html">Projects</a></li>
        </ul>
        <div class="addon" onmouseover="modbutton0addon()" onmouseout="resetbutton0()">
            <button type="submit" id="button0" onclick="window.location.href = 'projects.html';">Projects</button>
        </div>
        <div id="hovering" onmouseover="modbutton0hovering()" onmouseout="resetbutton0()">
            <span id="backgroundcover"> </span>
            <button class="buttonhover" type="button" id="topleft"><span class="buttontext">Robotic Arm</span></button>
            <button class="buttonhover" type="button" id="topright"><span class="buttontext">Anomaly Detection</span></button>
            <button class="buttonhover" type="button" id="bottomleft"><span class="buttontext">Flood It Game</span></button>
            <button class="buttonhover" type="button" id="bottomright"><span class="buttontext">Hotel Web Scraper</span></button>
        </div>
        <div id="button1" onmouseover="modbutton1(this)" onmouseout="resetbutton1(this)">
            <div id="contact">Contact Me </div>
            <div id="button1over">
                <div id="email"> <button type="button" id="copy" onclick="copied(this, 'Email')">Copy email</button><span id="emailtext">19martj@gmail.com</span></div>
                <div id="phone"><button type="button" id="copy2" onclick="copied(this, 'Phone')">Copy phone</button><span id="phonetext">+1-857-930-1947</span></div>
            </div>
        </div>
        <button type="button" id="button2" onmouseover="shiftbutton2(this)" onmouseout="resetbutton2(this)"><span>Resume</span></button>
        <script language="JavaScript">
            function copied(ele, text){
                var email = document.getElementById('copy');
                var phone = document.getElementById('copy2');
                var msg = text.concat(" has been copied!");
                if (text == "Email"){

                    phone.innerHTML = "Copy phone";
                    ele.innerHTML = msg; 
                } else if (text == "Phone"){

                    email.innerHTML = "Copy email";
                    ele.innerHTML = msg;
                }
            }
            function modbutton0hovering() {
                var ele = document.getElementById('button0').style;
                ele.borderRadius = "5% 0% 0% 5% / 15% 0% 0% 15%";
                ele.background = "#E27D60";
                button1 = document.getElementById('button1');
                if (window.innerHeight > 550){
                    button1.style.top = "57%";
                } else {
                    button1.style.top = "300px";
                }

            }

            function modbutton0addon() {
                var ele = document.getElementById('button0').style;
                ele.borderRadius = "5% 0% 0% 5% / 15% 0% 0% 15%";
                ele.background = "#F25B3D";
                ele.zIndex = "5";
                button1 = document.getElementById('button1');
                if (window.innerHeight > 550){
                    button1.style.top = "57%";
                } else {
                    button1.style.top = "300px";
                }
            }

            function resetbutton0() {
                var ele = document.getElementById('button0').style;
                ele.borderRadius = "7%/21%";
                ele.background = "#dd7c3c";
                ele.zIndex = "0";
                button1 = document.getElementById('button1');
                if (window.innerHeight > 550){
                    button1.style.top = "15%";
                }else {
                    button1.style.top = "80px";
                }

            }

            function modbutton1(ele) {
                if (window.innerHeight > 550) {
                    ele.style.padding= "0.2%";
                    ele.style.top= "14.8%";
                    ele.style.right= "7.8%";
                } else {
                    ele.style.paddingTop= "2px";
                    ele.style.paddingBottom= "2px";
                    ele.style.paddingRight= "0.2%";
                    ele.style.paddingLeft= "0.2%";
                    ele.style.top= "78px";
                    ele.style.right= "7.8%";
                }
                ele.style.borderRadius = "12.5%";
            }

            function resetbutton1(ele) {
                if (window.innerHeight > 550){
                    ele.style.top = "15%";
                    ele.style.right= "8%";
                }else {
                    ele.style.top= "80px";
                    ele.style.right = "8%";
                }
                ele.style.padding = "0%";
            }

            function resetradius(ele) {
                ele.style.borderRadius = "5% 5% 5% 5% / 10% 10% 10% 10%";
            }
            document.getElementById('copy').addEventListener("click", function() {
                copyDivToClipboard("emailtext");
            });
            document.getElementById('copy2').addEventListener("click", function() {
                copyDivToClipboard("phonetext");
            });

            function copyDivToClipboard(id) {

                var range = document.createRange();
                range.selectNode(document.getElementById(id));
                window.getSelection().removeAllRanges(); // clear current selection
                window.getSelection().addRange(range); // to select text
                document.execCommand("copy");
                window.getSelection().removeAllRanges(); // to deselect
            }

            function shiftbutton2(ele) {
                ele.style.borderRadius = "10% 10% 10% 10% / 20% 20% 20% 20%";
            }
            window.addEventListener('resize', function(){
                button2 = document.getElementById('button2');
                home = document.getElementById('home');
                button1 = document.getElementById('button1');
                if (window.innerHeight < 550) {
                    button2.style.left = "17%";
                    button2.style.top = "305px";
                    button2.style.height = "200px";
                    button1.style.top = "80px";
                    button1.style.height ="425px";
                    


                } else {
                    button2.style.top = "57%";
                    button2.style.left = "17%";
                    button2.style.height = "33%";
                    button1.style.top = "15%";
                    button1.style.height= "75%";
                }
            });
        </script>

    </body>

</html>
